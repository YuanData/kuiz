<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/ts_base_style.css' %}">
</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="left: 200px;margin-top: 17px;"class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>CodeTutor</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn">登出</a>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <center>
      <img src="{% static "image/student.png" %}" class="profile_image" alt="">
      <h4>{{request.user.first_name}}</h4>
    </center>

    <a href="/student/student-dashboard"><i class="fas fa-tachometer-alt"></i><span>總覽</span></a>
    <a href="/student/student-exam"><i class="fas fa-book"></i><span>測驗</span></a>
    <a href="/student/student-marks"><i class="fas fa-sort-numeric-up"></i><span>記錄</span></a>
  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}

    <br><br><br>
    {% include "quiz/footer.html" %}
  </div>
  <!--content end-->
</body>

</html>
